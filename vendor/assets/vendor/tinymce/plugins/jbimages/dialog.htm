<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지 업로드</title>
	<script type="text/javascript" src="js/dialog-v4.js"></script>
	<link type="text/css" rel="stylesheet" href="css/dialog-v4.css">
</head>
<body>
	<span class="upload-help-message">* jpg, png, gif 파일로 올려주세요</span>
	<form class="form-inline" id="upl" name="upl" action="/uploader/upload" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="jbImagesDialog.inProgress();">
		<div id="upload_in_progress" class="upload_infobar">
			<img src="img/spinner.gif" width="16" height="16" class="spinner" /> 업로드 중 &hellip;
			<div id="upload_additional_info"></div>
		</div>
		<div id="upload_infobar" class="upload_infobar"></div>
		<p id="upload_form_container" style="margin:10px 0 0 0;">
			<input id="uploader" name="userfile" title="이미지 업로드" type="file" class="jbFileBox btn-upload" onChange="document.upl.submit(); jbImagesDialog.inProgress();">
		</p>
	</form>
	<iframe id="upload_target" name="upload_target" src="/uploader/blank"></iframe>
</body>
</html>
